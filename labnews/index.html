---
layout: default
title: Lab News
---
	<h2>{{ page.title }}</h2>
	<ul class="posts">

	  {% for post in site.posts %}
	  	{% if post.categories contains 'labnotes' %}
	    	<li><span>{{ post.date | date_to_string }}</span> ........... <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  	{% endif %}
	  {% endfor %}
	</ul>
